<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RSS Feed Index</h1>
            <p>This website provides a list of all RSS/Atom feeds from the top 1 million websites for RSS/Atom feeds.
                Find the code and data at <a href="https://github.com/lwindolf/rss-feed-index">GitHub</a>.</p>
                <div id="stats"></div
    </header>
    <main>               
        <input type="text" id="search" placeholder="Search for a domain / feed name...">
        <div id="search-results"></div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
